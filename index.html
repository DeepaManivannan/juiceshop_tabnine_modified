<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepa Juice World</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .juice-image {
      text-align: center;
      margin-top: 20px;
    }
    .juice-description {
      text-align: center;
      margin: 20px;
    }
    form {
      margin: 20px auto;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    /* Improved contrast for accessibility */
    a, h1 {
      color: #ffffff; /* White color for better contrast */
    }
  </style>
</head>
<body>
  <header>
    <h1>Deepa Juice World</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="juice-image">
    <img src="juice.jpg" alt="Juice Image" width="300">
  </div>
  <div class="juice-description">
    <h2>Our Juices</h2>
    <p>Delicious and refreshing juices made from the freshest fruits.</p>
  </div>
  <form>
    <h2>Subscribe to Our Newsletter</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>
  <footer>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www.twitter.com">Twitter</a>
    <a href="https://www.instagram.com">Instagram</a>
  </footer>
</body>
</html>
